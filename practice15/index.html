<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshFood | Здоровое питание с доставкой</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20100%20100%22%3E%3Ctext%20y%3D%22.9em%22%20font-size%3D%2290%22%3E%F0%9F%A5%97%3C%2Ftext%3E%3C%2Fsvg%3E">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        .section { padding: 3rem 1.5rem; }
        .hero.is-fullheight-with-navbar { min-height: calc(100vh - 3.25rem); }
        .divider { height: 3px; width: 60px; background: #48c78e; margin: 1.25rem auto; border-radius: 3px; }
        .active-page { font-weight: bold; color: #48c78e !important; border-bottom: 2px solid #48c78e; }
        .about-image-card { border-radius: 12px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .advantage-card { height: 100%; border-top: 4px solid #48c78e; background: white; padding: 1.75rem 1.5rem; }
        .menu-card { height: 100%; display: flex; flex-direction: column; border-radius: 12px; overflow: hidden; transition: transform 0.3s; }
        .menu-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .menu-card .card-image { height: 200px; overflow: hidden; }
        .menu-card .card-image img { width: 100%; height: 100%; object-fit: cover; }
        .menu-card .card-content { flex-grow: 1; background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; }
        .review-card { height: 100%; background: rgba(255,255,255,0.1); border-radius: 12px; padding: 1.75rem; }
        @media (max-width: 768px) {
            .section { padding: 1.5rem 0.75rem; }
            .hero .title.is-1 { font-size: 2rem; }
            .buttons { flex-direction: column; align-items: center; }
            .buttons .button { width: 100%; max-width: 300px; margin-bottom: 0.75rem; }
            .active-page {
            font-weight: bold;
            color: #48c78e !important;
            border-bottom: 2px solid #48c78e;
          }

          .navbar-item.active-page {
            background-color: transparent;
          }

          /* Стили для карточек преимуществ */
          .advantage-card {
            transition: transform 0.3s;
          }
          .advantage-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
          }

          /* Стили для карточек меню */
          .card {
            transition: transform 0.3s;
          }
          .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
          }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
